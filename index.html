<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checks$</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2563eb">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="apple-touch-icon" href="icons/icon-192-solid.png">
</head>
<body class="flex justify-center min-h-screen items-start py-10 px-4 bg-gray-100">
  <div class="w-full max-w-md">
    <h1 class="text-2xl font-semibold text-center mb-6">ðŸ’µ Checks$</h1>

    <div class="bg-white rounded-2xl shadow-md p-6 mb-6">
      <label for="salary" class="block text-lg font-medium mb-2">Enter your check amount:</label>
      <input id="salary" type="number" placeholder="e.g. 600"
        class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
      <button onclick="calculateSplit()" 
        class="w-full bg-blue-500 text-white py-3 rounded-xl font-semibold hover:bg-blue-600 transition">
        Calculate
      </button>
    </div>

    <div class="flex justify-around mb-6">
      <button id="tabDashboard" onclick="showTab('dashboard')" class="border-b-4 border-blue-500 text-blue-600 font-semibold px-4 py-2">Dashboard</button>
      <button id="tabHistory" onclick="showTab('history')" class="px-4 py-2">History</button>
    </div>

    <div id="dashboardTab" class="hidden">

      <div class="bg-white rounded-2xl shadow-md p-6 mb-6">
        <h2 class="text-xl font-semibold mb-2">ðŸ›’ Needs (50%)</h2>
        <p class="text-gray-600">Budget: $<span id="needsBudget">0</span></p>
        <p class="text-gray-800 font-semibold">Remaining: $<span id="needsRemaining">0</span></p>
        <div class="flex mt-3 gap-2">
          <input id="needsSpent" type="number" placeholder="Add expense"
            class="flex-1 p-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
          <button onclick="addExpense('needs')" 
            class="px-4 bg-green-500 text-white rounded-xl hover:bg-green-600">+</button>
        </div>
      </div>

      <div class="bg-white rounded-2xl shadow-md p-6 mb-6">
        <h2 class="text-xl font-semibold mb-2">ðŸŽ‰ Wants (30%)</h2>
        <p class="text-gray-600">Budget: $<span id="wantsBudget">0</span></p>
        <p class="text-gray-800 font-semibold">Remaining: $<span id="wantsRemaining">0</span></p>
        <div class="flex mt-3 gap-2">
          <input id="wantsSpent" type="number" placeholder="Add expense"
            class="flex-1 p-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
          <button onclick="addExpense('wants')" 
            class="px-4 bg-green-500 text-white rounded-xl hover:bg-green-600">+</button>
        </div>
      </div>

      <div class="bg-white rounded-2xl shadow-md p-6 mb-6">
        <h2 class="text-xl font-semibold mb-2">ðŸ’¾ Savings (20%)</h2>
        <p class="text-gray-600">Budget: $<span id="savingsBudget">0</span></p>
        <p class="text-gray-800 font-semibold">Remaining: $<span id="savingsRemaining">0</span></p>
        <div class="flex mt-3 gap-2">
          <input id="savingsSpent" type="number" placeholder="Add expense"
            class="flex-1 p-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
          <button onclick="addExpense('savings')" 
            class="px-4 bg-green-500 text-white rounded-xl hover:bg-green-600">+</button>
        </div>
      </div>

      <button onclick="clearAll()" 
        class="w-full mt-4 bg-red-500 text-white py-3 rounded-xl font-semibold hover:bg-red-600 transition">
        Clear All Data
      </button>
    </div>

    <div id="historyTab" class="hidden">
      <div class="bg-white rounded-2xl shadow-md p-6 mb-6">
        <h2 class="text-xl font-semibold mb-3">ðŸ›’ Needs Expenses</h2>
        <div id="needsList" class="mt-3 text-sm text-gray-600"></div>
      </div>
      <div class="bg-white rounded-2xl shadow-md p-6 mb-6">
        <h2 class="text-xl font-semibold mb-3">ðŸŽ‰ Wants Expenses</h2>
        <div id="wantsList" class="mt-3 text-sm text-gray-600"></div>
      </div>
      <div class="bg-white rounded-2xl shadow-md p-6 mb-6">
        <h2 class="text-xl font-semibold mb-3">ðŸ’¾ Savings Expenses</h2>
        <div id="savingsList" class="mt-3 text-sm text-gray-600"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log("âœ… Service Worker registered"))
        .catch(err => console.error("SW failed", err));
    }
  </script>
</body>
</html>
